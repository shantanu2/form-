<!DOCTYPE html>

<body>


    <section id="contact">

                </span>
                                </span>
                                <input type="text" class="form-control" readonly>
                            </div>
                            <img id='img-upload' class="img-thumbnail center-block" style="height:145px; width:145px; margin-top:1px;"/>
                        </div>
                           
                           
                               <div class="form-group">

                            <div class="input-group">

                <span class="btn btn-default btn-file">

                                </span>

                        <div>
                            <br/>

                        </div>

                    </div>
